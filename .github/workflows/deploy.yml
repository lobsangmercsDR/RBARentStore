name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Se ejecuta cuando se sube código a master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout repository
      uses: actions/checkout@v3

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20  # React Router 7 requiere Node.js 20

    - name: 📦 Install dependencies
      run: npm install

    - name: 🏗️ Build project
      run: npm run build  # Genera la carpeta dist

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages  # Rama de despliegue
        publish_dir: ./dist  # Asegurar que se sube la carpeta correcta
        force_orphan: true  # Borra la rama gh-pages antes de subir nuevos archivos

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Se ejecuta cuando subimos cambios a master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20  # React Router 7 requiere Node 20+

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ—ï¸ Build project
      run: npm run build  # Genera la carpeta dist

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages  # Subir archivos a gh-pages
        publish_dir: ./dist  # Asegurar que se sube la carpeta correcta
        force_orphan: true  # Borra gh-pages antes de subir nuevos archivos
        enable_jekyll: false  # Evita que GitHub Pages ignore archivos
